<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>Bunny Defender</title>
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" sizes="196x196" href="images/bunny.png">
    <script src="libs/phaser2.6.min.js"></script>
    <script src="js/yengine.js"></script>
    <script src="js/game_manger.js"></script>
    <script src="js/yplayer.js"></script>
    <script src="js/farm.js"></script>
    <script src="js/char.js"></script>
    <script src="js/bullet.js"></script>
    <script src="js/trap.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/Boot.js"></script>
    <script src="js/StartMenu.js"></script>
    <script src="js/Preloader.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/game_over.js"></script>
	<style>
		body {
			padding: 0;
			margin: 0;
			background-color: #000000;
		}
	</style>
</head>
<body>
    <div id="gameContainer"></div>
    <script type="text/javascript">
        window.onload = function() {
            var game = new Phaser.Game(540, 560, Phaser.AUTO , 'gameContainer');
			window.ygame = game;
			window.ygame.yworld =game.state;
			window.worlds = [];
			
			
            game.yworld.add('Boot', yengine.Boot);
            game.state.add('Preloader', yengine.Preloader);
			game.state.add('StartMenu', yengine.StartMenu);
			game.state.add('Game', yengine.Game);
			game.state.add('game_over', yengine.Game_over);
            game.state.start('Boot');
			
			
        }
	
    </script>
</body>
</html>
